<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Confirmación Exitosa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --success-color: #28a745;
            --text-color: #4a4a4a;
            --light-bg: #f9f9f9;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .card-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 20px var(--shadow-light);
            max-width: 450px;
            width: 90%;
            border: 1px solid var(--border-color);
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 120px;
            margin-bottom: 25px;
        }

        .icon {
            color: var(--success-color);
            font-size: 3em;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8em;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            margin: 0 0 25px 0;
        }

        .small-text {
            color: #999;
            font-size: 0.85em;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="icon">✅</div>

        <img src="{{ url_for('static', filename='LogoFLY-FUT.png') }}" alt="Logo de la Empresa" class="logo">
        
        <h1>¡Confirmación completada!</h1>
        <p>En breve recibirás un correo electrónico de confirmación.</p>
        
        <p class="small-text">Puedes cerrar esta pestaña o regresar a la página principal.</p>
    </div>
</body>
</html>
